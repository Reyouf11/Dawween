<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دوّن - تقويم المهام</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Tajawal:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <aside id="sidebar">
    <h2>خيارات</h2>
    <ul>
      <li><button onclick="navigate('login')">تسجيل الدخول</button></li>
      <li><button onclick="navigate('settings')">الإعدادات</button></li>
      <li><button onclick="navigate('contact')">التواصل</button></li>
    </ul>
  </aside>

  <main>
    <header>
      <h1>دوّن</h1>
    </header>

    <section id="calendar-section">
      <div id="week-calendar"></div>
    </section>

    <!-- إعدادات -->
    <section id="settings-panel" class="hidden">
      <h2>الإعدادات</h2>
      <label>لون الواجهة:</label>
      <input type="color" id="theme-color" value="#7b1fa2">
      <label>حجم الخط:</label>
      <select id="font-size">
        <option value="14px">صغير</option>
        <option value="16px" selected>متوسط</option>
        <option value="18px">كبير</option>
      </select>
      <label>وقت التنبيه (بالدقائق):</label>
      <input type="number" id="alert-time" value="10">
      <button onclick="saveSettings()">حفظ</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
