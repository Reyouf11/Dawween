<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعدادات - دوّن</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Tajawal:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>الإعدادات</h1>
  </header>

  <main>
    <div id="settings-panel">
      <form>
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>

        <label for="theme-color">لون السمة:</label>
        <input type="color" id="theme-color" value="#9c27b0" required>

        <label for="reminder-time">وقت التنبيه قبل المهمة (بالدقائق):</label>
        <input type="number" id="reminder-time" value="15" required>

        <button type="submit">حفظ الإعدادات</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
