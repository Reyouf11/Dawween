<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التواصل - دوّن</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Tajawal:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>تواصل معنا</h1>
  </header>

  <main>
    <div id="contact-panel">
      <form id="contact-form" autocomplete="off">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />

        <label for="message">الرسالة:</label>
        <textarea id="message" placeholder="أدخل رسالتك هنا" required></textarea>

        <button type="submit">إرسال</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
